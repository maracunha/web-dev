<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="./imgs/resultado.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="./imgs/curso-1.jpg" />
            <div class="curso-info">
                <h4>CSS: Um super curso com estilo</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="./imgs/curso-2.jpg" />
            <div class="curso-info">
                <h4>HTML: Um curso super estruturado</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
